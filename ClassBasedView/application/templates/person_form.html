{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between mt-3">
    <div>
        {% if form.instance.id %}
            <h4 class="text-danger">Updating ...</h4>
        {% else %}
            <h4 class="text-danger">Creating ...</h4>
        {% endif %}
    </div>
    <div>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-sm btn-secondary">Back</a>
    </div>
</div>
<div class="mt-3">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-sm btn-success">Submit</button>
    </form>
</div>
{% endblock content %}
