{% if object.id %}
    <form action="{{ object.get_update_url }}" method="post" class="UpdateForm">
{% else %}
    <form action="{% url 'application:PersonCreateView' %}" method="post" class="CreateForm">
{% endif %}

    {% csrf_token %}

    <div class="modal-header">
        {% if object.id %}
            <h5 class="modal-title text-primary" id="crudModalTitle">Updating...</h5>
        {% else %}
            <h5 class="modal-title text-primary" id="crudModalTitle">Creating...</h5>
        {% endif %}
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body" id="crudModalBody">
        {{ form.as_p }}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-sm btn-success">Submit</button>
        <button type="button" class="btn btn-sm btn-default" data-bs-dismiss="modal">Close</button>
    </div>
</form>
