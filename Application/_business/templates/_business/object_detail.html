<div class="modal-header">
    <h5 class="modal-title text-primary" id="crudModalTitle"><span class="text-primary">{{ object.name }}</span></h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body" id="crudModalBody">
    {% with path=request.resolver_match.app_name %}
        {% include path|add:'/object_object.html' %}
    {% endwith %}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-outline-dark" data-bs-dismiss="modal">Close</button>
</div>
