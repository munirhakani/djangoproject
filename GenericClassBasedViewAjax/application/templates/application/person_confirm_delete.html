<form action="{{ object.get_delete_url }}" method="post" class="DeleteForm">
    {% csrf_token %}
    <div class="modal-header">
        <h3 class="text-danger">Are you sure to delete ?</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body" id="crudModalBody">
        {% include 'person_detail.html' %}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        <button type="button" class="btn btn-sm btn-default" data-bs-dismiss="modal">Close</button>
    </div>
</form>
